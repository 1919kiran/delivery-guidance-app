<html>
  <head>
    <title>Robin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#"><p class="text-capitalize">{{request.user}}</p></a>
      <br>
    </nav>
    <br>
    <div class="container">
      <h3 class="text-primary">DASHBOARD</h3>
      <br>
      <div class="card-group">
        <div class="col-md-4">
          {% for f in food %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Donor: {{f.donor_name}}</h5>
              <p class="card-text">Location: {{f.location}}</p>
              <p class="card-text">Quantity: {{f.quantity}}</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal{{f.location}}">Directions</button>
              <div class="modal" id="myModal{{f.location}}">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Location</h4>
                      <br/>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <iframe width="600" height="350" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCQdJlKN8_gQgrOgCzZlNWzFl9UYJVVvSI&q={{f.donor_name}}{{f.location}}" allowfullscreen></iframe>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <a href="http://127.0.0.1:8000/authenticate/" class="btn btn-primary">Deliver</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
